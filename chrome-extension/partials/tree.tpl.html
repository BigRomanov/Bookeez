<div id="mainContent">
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Bookies</a>
      </div>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="search" class="form-control search-bookmarks" placeholder="Search" ng-model="searchText" autofocus="true">
        </div>
      </form>

      <!--Login Modal -->
      <div id="loginModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="loginModallabel" aria-hidden="true" style="display: none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal" aria-hidden="true">
                x
              </button>
              <h4>
                here will be login title
              </h4>
            </div>
            <div class="modal-body">
              <p>
                here will be the body of the login dialog
              </p>
            </div>
            <div class="modal-footer">
              <p>
                here will be the footer of the login dialog
              </p>
            </div>
          </div>
        </div>
      </div>

      <a class="navbar-text navbar-right" data-toggle="modal" data-target="#loginModal">Login</a>

      <!--Register Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="registerModalLabel">Modal title</h4>
                  </div>
                  <div class="modal-body">
                      ...
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
              </div>
          </div>
      </div>

      <a class="navbar-text navbar-right" data-toggle="modal" data-target="#registerModal">Register</a>

    </div>
  </div>
  <div class="container" id="bookmarks">
    <bookmark-tree ng-model="bookmarkTree" on-edit="editBookmark(bookmark)"></bookmark-tree>
  </div>
</div>
